{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block body %}

<h1 class="text-center">Contact Us</h1>
<div class="container mt-2">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}



    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/contact/" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="desc">How Can We Help You?</label>
                    <textarea name="desc" id="desc" class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="tel" name="phonenumber" id="phonenumber" class="form-control" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" />
                </div>

                <br />
                <button type="submit" class="btn btn-primary">Contact</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock body %}
